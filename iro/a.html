<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ëâ≤ÂΩì„Å¶„Ç≤„Éº„É†</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #color-display {
      font-size: 24px;
      margin: 20px;
      font-weight: bold;
      color: #333;
    }

    .square-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .square {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .square:hover {
      transform: scale(1.1);
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #restart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Ëâ≤ÂΩì„Å¶„Ç≤„Éº„É†</h1>
  <p>Ê¨°„ÅÆËâ≤„ÇíÂΩì„Å¶„Å¶„Åè„Å†„Åï„ÅÑÔºÅ</p>
  <div id="color-display">RGB(0, 0, 0)</div>
  <div class="square-container" id="square-container"></div>
  <div id="message"></div>
  <button id="restart">„É™„Çπ„Çø„Éº„Éà</button>

  <script>
    const colorDisplay = document.getElementById("color-display");
    const squareContainer = document.getElementById("square-container");
    const message = document.getElementById("message");
    const restartButton = document.getElementById("restart");

    let colors = [];
    let pickedColor = "";

    // „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ
    function init() {
      colors = generateRandomColors(6); // 6Ëâ≤ÁîüÊàê
      pickedColor = pickColor(); // Ê≠£Ëß£„ÅÆËâ≤„ÇíÈÅ∏„Å∂
      colorDisplay.textContent = pickedColor; // Ë°®Á§∫„Åô„ÇãRGBÂÄ§
      message.textContent = ""; // „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„É™„Çª„ÉÉ„Éà
      createColorSquares();
    }

    // Ëâ≤‰ªò„Åç„ÅÆÊ≠£ÊñπÂΩ¢„Çí‰ΩúÊàê
    function createColorSquares() {
      squareContainer.innerHTML = ""; // „Ç≥„É≥„ÉÜ„Éä„Çí„ÇØ„É™„Ç¢

      colors.forEach((color) => {
        const square = document.createElement("div");
        square.classList.add("square");
        square.style.backgroundColor = color;

        square.addEventListener("click", () => {
          if (color === pickedColor) {
            message.textContent = "üéâ Ê≠£Ëß£ÔºÅ";
            changeColors(pickedColor);
          } else {
            message.textContent = "‚ùå ‰∏çÊ≠£Ëß£ÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÄÇ";
            square.style.backgroundColor = "#f9f9f9"; // ÈñìÈÅï„Å£„ÅüÂ†¥Âêà„ÅØÈùûË°®Á§∫È¢®
          }
        });

        squareContainer.appendChild(square);
      });
    }

    // Ê≠£Ëß£„Åó„Åü„Çâ„Åô„Åπ„Å¶„ÅÆÊ≠£ÊñπÂΩ¢„ÅÆËâ≤„ÇíÂ§â„Åà„Çã
    function changeColors(color) {
      const squares = document.querySelectorAll(".square");
      squares.forEach((square) => {
        square.style.backgroundColor = color;
      });
    }

    // „É©„É≥„ÉÄ„É†„Å™Ëâ≤„ÇíÁîüÊàê
    function generateRandomColors(num) {
      const colors = [];
      for (let i = 0; i < num; i++) {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        colors.push(`rgb(${r}, ${g}, ${b})`);
      }
      return colors;
    }

    // Ê≠£Ëß£„ÅÆËâ≤„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏„Å∂
    function pickColor() {
      const randomIndex = Math.floor(Math.random() * colors.length);
      return colors[randomIndex];
    }

    // „É™„Çπ„Çø„Éº„Éà„Éú„Çø„É≥
    restartButton.addEventListener("click", init);

    // ÂàùÊúüÂåñ
    init();
  </script>
</body>
</html>
