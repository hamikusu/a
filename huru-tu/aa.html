<!DOCTYPE html>

<head>

    <style>
        body {

        .explosion {

        /* æœç‰©ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .fruit {

        @keyframes fruit-fall {

    </style>
</head>
<body>

<div id="tnt"></div>

<script>

            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];

            document.body.appendChild(fruit);

    });
</script>
