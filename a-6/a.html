<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理チャレンジ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>料理チャレンジ</h1>
        <div id="timer">タイマー: <span id="time">60</span>秒</div>
        <div id="ingredients">
            <h2>材料:</h2>
            <div class="ingredient" draggable="true" data-name="卵">🥚 卵</div>
            <div class="ingredient" draggable="true" data-name="ベーコン">🥓 ベーコン</div>
            <div class="ingredient" draggable="true" data-name="パン">🍞 パン</div>
        </div>
        <div id="cooking-area">
            <h2>調理エリア</h2>
            <div id="pan" ondrop="drop(event)" ondragover="allowDrop(event)">フライパン 🥘</div>
        </div>
        <button id="finish-btn">完成！</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
