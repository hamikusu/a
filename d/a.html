<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カルーセルギャラリー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* カルーセルのコンテナ */
    .carousel-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    /* カルーセル内の画像 */
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    /* ナビゲーションボタン */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>カルーセルギャラリー</h1>
  <p>左右のボタンで画像を切り替えましょう！</p>

  <!-- カルーセル本体 -->
  <div class="carousel-container">
    <div class="carousel-track" id="carousel-track">
      <div class="carousel-slide"><img src="https://via.placeholder.com/500x300/FF5733/FFFFFF?text=Image+1" alt="Image 1"></div>
      <div class="carousel-slide"><img src="https://via.placeholder.com/500x300/33CFFF/FFFFFF?text=Image+2" alt="Image 2"></div>
      <div class="carousel-slide"><img src="https://via.placeholder.com/500x300/FFC300/FFFFFF?text=Image+3" alt="Image 3"></div>
      <div class="carousel-slide"><img src="https://via.placeholder.com/500x300/DAF7A6/FFFFFF?text=Image+4" alt="Image 4"></div>
    </div>
    <!-- ナビゲーションボタン -->
    <button class="carousel-button left" id="prevBtn">&#8592;</button>
    <button class="carousel-button right" id="nextBtn">&#8594;</button>
  </div>

  <script>
    const track = document.getElementById("carousel-track");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const slides = document.querySelectorAll(".carousel-slide");
    let currentIndex = 0;

    // 画像を移動する関数
    function updateCarousel() {
      const slideWidth = slides[0].clientWidth;
      track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    // 次へボタンの動作
    nextBtn.addEventListener("click", () => {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
      } else {
        currentIndex = 0; // 最後なら最初に戻る
      }
      updateCarousel();
    });

    // 前へボタンの動作
    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = slides.length - 1; // 最初なら最後に戻る
      }
      updateCarousel();
    });

    // ウィンドウサイズ変更時に調整
    window.addEventListener("resize", updateCarousel);
  </script>
</body>
</html>
